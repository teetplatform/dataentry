<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="./main.js"></script>
    <style>
        .highlight-btn {
            background: red;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="d-flex">
                    <div class="input-group mt-2">
                        <div class="input-group-append">
                            <button class="btn btn-dark" type="button" onclick="createNewFile(this);">New
                                File</button>
                        </div>
                        <input type="text" class="form-control" placeholder="File Code">
                    </div>
                    <button id="addnewbtn" class="btn btn-primary btn-block mt-2 mx-4">Add New</button>
                    <button id="save-in-local-storage-btn" class="btn btn-success btn-block"
                        onclick="saveQuestionInLocalStorage(this);">SAVE</button>
                </div>
                <div class="row">
                    <div class="col-auto" style="height: 90vh;">
                        <div class="d-flex flex-column align-items-between">
                            <div class="d-flex flex-column">
                                <button class="btn btn-info mt-2" onclick="toggleContainer('SContainer');">S</button>
                                <button class="btn btn-info mt-2" onclick="toggleContainer('STContainer');">ST</button>
                                <button class="btn btn-info mt-2" onclick="toggleContainer('SIContainer');">SI</button>
                            </div>
                            <div class="d-flex flex-column">
                                <button class="btn btn-danger mt-2"
                                    onclick="toggleContainer('QTContainer');">QT</button>
                                <button class="btn btn-danger mt-2"
                                    onclick="toggleContainer('QIContainer');">QI</button>
                            </div>
                            <div class="d-flex flex-column">
                                <button class="btn btn-warning mt-2"
                                    onclick="toggleContainer('ATContainer');">AT</button>
                                <button class="btn btn-warning mt-2"
                                    onclick="toggleContainer('AIContainer');">AI</button>
                            </div>
                            <div class="d-flex flex-column">
                                <button class="btn btn-warning mt-2"
                                    onclick="toggleContainer('BTContainer');">BT</button>
                                <button class="btn btn-warning mt-2"
                                    onclick="toggleContainer('BIContainer');">BI</button>
                            </div>
                            <div class="d-flex flex-column">
                                <button class="btn btn-warning mt-2"
                                    onclick="toggleContainer('CTContainer');">CT</button>
                                <button class="btn btn-warning mt-2"
                                    onclick="toggleContainer('CIContainer');">CI</button>
                            </div>
                            <div class="d-flex flex-column">
                                <button class="btn btn-warning mt-2"
                                    onclick="toggleContainer('DTContainer');">DT</button>
                                <button class="btn btn-warning mt-2"
                                    onclick="toggleContainer('DIContainer');">DI</button>
                            </div>
                            <div class="d-flex flex-column">
                                <button class="btn btn-warning mt-2"
                                    onclick="toggleContainer('EContainer');">E</button>
                                <button class="btn btn-warning mt-2"
                                    onclick="toggleContainer('ETContainer');">ET</button>
                                <button class="btn btn-warning mt-2"
                                    onclick="toggleContainer('EIContainer');">EI</button>
                            </div>
                            <div class="d-flex flex-column">
                                <button class="btn btn-success mt-2"
                                    onclick="toggleContainer('HTContainer');">HT</button>
                                <button class="btn btn-success mt-2"
                                    onclick="toggleContainer('HIContainer');">HI</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mt-3" style="height: 90vh; overflow-y: auto;">
                            <div class="card" id="idcard">
                                <div class="card-header">
                                    <div class="d-none" id="SContainer">
                                        <input type="text" id="idstatement" class="form-control bg-transparent"
                                            placeholder="Statement" onblur="reflectInCard(this);">
                                        <p id="S-in-card" class="d-none" ondblclick="activeEditmode(this);"></p>
                                    </div>
                                    <div class="d-none" id="STContainer">
                                        <input type="text" id="idstatementtbl" class="form-control bg-transparent"
                                            placeholder="Statement Table" onblur="reflectInCard(this);">
                                        <table  id="ST-in-card" class="d-none" ondblclick="activeEditmode(this);"></table>
                                    </div>
                                    <div class="d-none" id="SIContainer">
                                        <input type="text" id="idstatementimg" class="form-control bg-transparent"
                                            placeholder="Statement Image" onblur="reflectInCard(this);">
                                        <div id="SI-in-card" class="d-none" ondblclick="activeEditmode(this);"></div>
                                    </div>
                                    <div>
                                        <input type="text" id="idquestion" class="form-control bg-transparent"
                                            placeholder="Question" onblur="reflectInCard(this);">
                                        <p id="Q-in-card" class="d-none" ondblclick="activeEditmode(this);"></p>
                                    </div>
                                    <div class="d-none" id="QTContainer">
                                        <input type="text" id="idquestiontbl" class="form-control bg-transparent"
                                            placeholder="Question Table" onblur="reflectInCard(this);">
                                        <table id="QT-in-card" class="d-none" ondblclick="activeEditmode(this);"></table>
                                    </div>
                                    <div class="d-none" id="QIContainer">
                                        <input type="text" id="idquestionimg" class="form-control bg-transparent"
                                            placeholder="Question Image" onblur="reflectInCard(this);">
                                        <div id="QI-in-card" class="d-none" ondblclick="activeEditmode(this);"></div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div>
                                        <input type="text" id="idopta" class="form-control"
                                            placeholder="Option A" onblur="reflectInCard(this);">
                                        <p id="A-in-card" class="d-none has-span" ondblclick="activeEditmode(this);"><span>A) </span><span></span></p>
                                    </div>
                                    <div class="d-none" id="ATContainer">
                                        <input type="text" id="idoptatbl" class="form-control bg-transparent"
                                            placeholder="Option A Table" onblur="reflectInCard(this);">
                                        <table id="AT-in-card" class="d-none" ondblclick="activeEditmode(this);"></table>
                                    </div>
                                    <div class="d-none" id="AIContainer">
                                        <input type="text" id="idoptaimg" class="form-control bg-transparent"
                                            placeholder="Option A Image" onblur="reflectInCard(this);">
                                        <div id="AI-in-card" class="d-none" ondblclick="activeEditmode(this);"></div>
                                    </div>
                                    
                                    <div class="mt-2">
                                        <input type="text" id="idoptb" class="form-control"
                                            placeholder="Option B" onblur="reflectInCard(this);">
                                        <p id="B-in-card" class="d-none has-span" ondblclick="activeEditmode(this);"><span>B) </span><span></span></p>
                                    </div>
                                    <div class="d-none" id="BTContainer">
                                        <input type="text" id="idoptbtbl" class="form-control bg-transparent"
                                            placeholder="Option B Table" onblur="reflectInCard(this);">
                                        <table id="BT-in-card" class="d-none" ondblclick="activeEditmode(this);"></table>
                                    </div>
                                    <div class="d-none" id="BIContainer">
                                        <input type="text" id="idoptbimg" class="form-control bg-transparent"
                                            placeholder="Option B Image" onblur="reflectInCard(this);">
                                        <div id="BI-in-card" class="d-none" ondblclick="activeEditmode(this);"></div>
                                    </div>
                                    
                                    <div class="mt-2">
                                        <input type="text" id="idoptc" class="form-control"
                                            placeholder="Option C" onblur="reflectInCard(this);">
                                        <p id="C-in-card" class="d-none has-span" ondblclick="activeEditmode(this);"><span>C) </span><span></span></p>
                                    </div>
                                    <div class="d-none" id="CTContainer">
                                        <input type="text" id="idoptctbl" class="form-control bg-transparent"
                                            placeholder="Option C Table" onblur="reflectInCard(this);">
                                        <table id="CT-in-card" class="d-none" ondblclick="activeEditmode(this);"></table>
                                    </div>
                                    <div class="d-none" id="CIContainer">
                                        <input type="text" id="idoptcimg" class="form-control bg-transparent"
                                            placeholder="Option C Image" onblur="reflectInCard(this);">
                                        <div id="CI-in-card" class="d-none" ondblclick="activeEditmode(this);"></div>
                                    </div>
                                    
                                    <div class="mt-2">
                                        <input type="text" id="idoptd" class="form-control"
                                            placeholder="Option D" onblur="reflectInCard(this);">
                                        <p id="D-in-card" class="d-none has-span" ondblclick="activeEditmode(this);"><span>D) </span><span></span></p>
                                    </div>
                                    <div class="d-none" id="DTContainer">
                                        <input type="text" id="idoptdtbl" class="form-control bg-transparent"
                                            placeholder="Option D Table" onblur="reflectInCard(this);">
                                        <table id="DT-in-card" class="d-none" ondblclick="activeEditmode(this);"></table>
                                    </div>
                                    <div class="d-none" id="DIContainer">
                                        <input type="text" id="idoptdimg" class="form-control bg-transparent"
                                            placeholder="Option D Image" onblur="reflectInCard(this);">
                                        <div id="DI-in-card" class="d-none" ondblclick="activeEditmode(this);"></div>
                                    </div>
                                    
                                    <div class="d-none mt-2" id="EContainer">
                                        <input type="text" id="idopte" class="form-control"
                                            placeholder="Option E" onblur="reflectInCard(this);">
                                        <p id="E-in-card" class="d-none has-span" ondblclick="activeEditmode(this);"><span>E) </span><span></span></p>
                                    </div>
                                    <div class="d-none" id="ETContainer">
                                        <input type="text" id="idoptetbl" class="form-control bg-transparent"
                                            placeholder="Option E Table" onblur="reflectInCard(this);">
                                        <table id="ET-in-card" class="d-none" ondblclick="activeEditmode(this);"></table>
                                    </div>
                                    <div class="d-none" id="EIContainer">
                                        <input type="text" id="idopteimg" class="form-control bg-transparent"
                                            placeholder="Option E Image" onblur="reflectInCard(this);">
                                        <div id="EI-in-card" class="d-none" ondblclick="activeEditmode(this);"></div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div>
                                        <div class="form-group border p-3 text-light bg-success">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="correctoption" id="correctoptionA"
                                                    value="A">
                                                <label class="form-check-label" for="correctoptionA">Answer-A</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="correctoption" id="correctoptionB"
                                                    value="B">
                                                <label class="form-check-label" for="correctoptionB">Answer-B</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="correctoption" id="correctoptionC"
                                                    value="C">
                                                <label class="form-check-label" for="correctoptionC">Answer-C</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="correctoption" id="correctoptionD"
                                                    value="D">
                                                <label class="form-check-label" for="correctoptionD">Answer-D</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="correctoption" id="correctoptionE"
                                                    value="E">
                                                <label class="form-check-label" for="correctoptionE">Answer-E</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <input type="text" id="idhint" class="form-control bg-transparent"
                                            placeholder="Hint" onblur="reflectInCard(this);">
                                        <p id="H-in-card" class="d-none has-span" ondblclick="activeEditmode(this);"><span>Hint: </span><span></span></p>
                                    </div>
                                    <div class="d-none" id="HTContainer">
                                        <input type="text" id="idhinttbl" class="form-control bg-transparent"
                                            placeholder="Hint Table" onblur="reflectInCard(this);">
                                        <table id="HT-in-card" class="d-none" ondblclick="activeEditmode(this);"></table>
                                    </div>
                                    <div class="d-none" id="HIContainer">
                                        <input type="text" id="idhintimg" class="form-control bg-transparent"
                                            placeholder="Hint Image" onblur="reflectInCard(this);">
                                        <div id="HI-in-card" class="d-none" ondblclick="activeEditmode(this);"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex flex-column">
                <div class="row">
                    <div class="col bg-secondary p-0" id="btn-grid" style="height: 55vh; overflow-y: scroll;"></div>
                </div>
                <div class="row mt-auto">
                    <div class="col mt-2">
                        <textarea class="bg-dark text-light w-100" rows="15" placeholder="Temporary data"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <svg height='0' width='0'>
        <defs>
            <marker id='capacitor' markerWidth='5' markerHeight='15' refX='0' refY='7.5' orient='auto-start-reverse'
                markerUnits='strokeWidth'>
                <path d='M0 0 v15 M5 0 v15' style='stroke: #000; fill:none;' />
            </marker>
            <marker id='arrow' viewBox='0 0 10 10' refX='5' refY='5' markerWidth='6' markerHeight='6'
                orient='auto-start-reverse'>
                <path d='M 0 0 L 10 5 L 0 10 z' />
            </marker>
        </defs>
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_CHTML-full">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$', '$'], ["\\(", "\\)"]],
                displayMath: [['$$', '$$'], ["\\[", "\\]"]],
                processEscapes: true
            },
            TeX: {
                extensions: ["mhchem.js"],
                unicode: {
                    fonts: "STIXGeneral, 'Arial Unicode MS'"
                }
            }
        });
    </script>
</body>

</html>
